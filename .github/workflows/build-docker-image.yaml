name: Build Docker Image

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.12

      - run: pnpm build:container
